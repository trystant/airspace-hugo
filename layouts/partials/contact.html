
<!-- contact form start -->
{{ with .Site.Params.contact }}
<section id="contact-form">
  <div id="Contact" class="container">
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <h2 class='text-uppercase'>Contact</h2>
      </div>
    </div>
    <div class="row">
      <form action="https://formspree.io/support@grandkru.com" method="POST">
        <div class="col-md-6 col-sm-12">
          <div class="block">
            <div class="form-group">
              <input type="text" name="Name" class="form-control" placeholder="{{ .form.name }}">
            </div>
            <div class="form-group">
              <input type="text" name="Email" class="form-control" placeholder="{{ .form.email }}">
            </div>
            <div class="form-group">
              <input type="text" name="Subject" class="form-control" placeholder="{{ .form.subject }}">
            </div>
          </div>
        </div>
        <div class="col-md-6 col-sm-12">
          <div class="block">
            <div class="form-group-2">
              <textarea class="form-control" rows="3" placeholder="{{ .form.message }}"></textarea>
            </div>
            <button class="btn btn-default" type="submit">{{ .form.button }}</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
{{ end }}
